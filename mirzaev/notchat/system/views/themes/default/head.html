{% block title %}
<title>{% if head.title != empty %}{{head.title}}{% else %}notchat by mirzaev{% endif %}</title>
{% endblock %}

{% block meta %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% for meta in head.metas %}
<meta {% for name, value in meta.attributes %}{{name}}="{{value}}" {% endfor %}>
{% endfor %}
{% endblock %}

{% block css %}
<link type="text/css" rel="stylesheet" href="/themes/{{ theme }}/css/main.css" />
<link type="text/css" rel="stylesheet" href="/themes/{{ theme }}/css/animations.css" />
<link type="text/css" rel="stylesheet" href="/themes/{{ theme }}/css/fonts.css" />
{% endblock %}
